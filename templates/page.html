<!DOCTYPE html>
<html lang="{{language}}">
	<head>
		<meta name="generator" content="beulogue" />
		<meta charset="utf-8" />
		<link
			rel="alternate"
			type="application/rss+xml"
			title="RSS"
			href="/feed.xml"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			{{ site.title }}
		</title>

		<link rel="stylesheet" href="/styles.css" />
	</head>

	<body>
		<header>
			<a href="/{{language}}">{{site.title}}</a>
		</header>
		<h1>
			{{ title }}
		</h1>
		<div>
			{% for lang in multilang %}
			<a href="{{lang.url}}">{{lang.language}}</a>
			{% endfor %}
		</div>
		
		{{content | escape}}
	</body>
</html>
