<!DOCTYPE html>
<html lang="{{language}}">
	<head>
		<meta name="generator" content="beulogue" />
		<meta charset="utf-8" />
		<link
			rel="alternate"
			type="application/rss+xml"
			title="RSS"
			href="/feed.xml"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			{{site.title}}
		</title>

		<link rel="stylesheet" href="/styles.css" />
	</head>

	<body>
		<header>
			<a href="/{{language}}">{{site.title}}</a>

			<h1>
				{{title}}
			</h1>
			
			{{content | escape}}
		</header>

		{% for page in pages %}
		<section>
			<a href="{{page.url}}">{{page.title}}</a>

			<div>{{page.dateFormatted}}</div>

			<p>{{page.description}}</p>
		</section>
		{% endfor %}
	</body>
</html>
